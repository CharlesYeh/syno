<template name="challengesList">
  <div class='challenges'>
    <div class='list-group'>
      <a href="{{pathFor 'createChallenge'}}"
        class='list-group-item active'>
        <p class='text-left'>
          Click here to challenge a friend!
        </p>
      </a>
      {{#each challenges}}
        {{> challengeItem}}
      {{/each}}
    </div>
  </div>
</template>
