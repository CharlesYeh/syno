<template name="challengeItem">
  <div class='challenge'>
    <a href="{{pathFor 'challengePage'}}"
      class='list-group-item'>
      <h3 class='text-left'>
        {{#with deck deckId}}
          {{name}}
        {{/with}}
        <span>{{subject}}</span>
      </h3>
      <p class='text-left'>
        with: {{#with getFriend player1Id player2Id}}
          {{username}}
        {{/with}}
      </p>
    </a>
  </div>
</template>
