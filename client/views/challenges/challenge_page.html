<template name="challengePage">
  <div class='post'>
    <h3>
      {{#with deck deckId}}
        {{name}}
      {{/with}}
    </h3>
    Started on {{createdAt}}
    <p>
      <a href="{{pathFor 'challengePlay' _id}}">Play Game!</a>
    </p>
    <p>
      Player 1: {{#with player player1Id}}
        {{username}}
      {{/with}}
    </p>
    <p>
      Player 2: {{#with player player2Id}}
        {{username}}
      {{/with}}
    </p>
  </div>
</template>
